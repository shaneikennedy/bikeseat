<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Posts</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            body {
                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
                background-color: #1a1a1a;
                color: #e0e0e0;
                margin: 0;
                padding: 0;
            }

            .container {
                max-width: 800px;
                margin: 20px auto;
                padding: 0 20px;
            }

            header {
                text-align: center;
                margin-bottom: 40px;
            }

            h1 {
                font-size: 36px;
                color: #fff;
                margin-bottom: 10px;
                text-transform: uppercase;
                letter-spacing: 2px;
            }

            .intro {
                font-size: 20px;
                margin-bottom: 30px;
                color: #ccc;
                line-height: 1.5;
            }

            .post {
                background-color: #2d2d2d;
                border-radius: 8px;
                padding: 15px;
                margin-bottom: 20px;
                box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
                transition: transform 0.3s ease;
            }

            .post:hover {
                transform: translateY(-5px);
            }

            .post h2 {
                font-size: 24px;
                margin-bottom: 10px;
                color: #fff;
            }

            .post p {
                font-size: 16px;
                margin-bottom: 10px;
                color: #ccc;
                line-height: 1.5;
            }

            .post .date {
                font-size: 14px;
                color: #888;
                margin-top: auto;
            }

            .post-link {
                text-decoration: none;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <header>
                <h1>{{ name }}</h1>
            </header>
            <main>{{ html_template }}</main>
        </div>
    </body>
</html>
